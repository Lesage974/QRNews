<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>PDF Viewer</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    .fallback {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
      font-family: sans-serif;
      color: #555;
      text-align: center;
      padding: 20px;
    }
  </style>
</head>
<body>
  <object data="latest.pdf" type="application/pdf" width="100%" height="100%">
    <div class="fallback">
      <p><strong>No PDF available.</strong><br />Please check back later.</p>
    </div>
  </object>
</body>
</html>
