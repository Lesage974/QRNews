name: Fetch and Update PDF

on:
  schedule:
    - cron: "0 * * * *"  # Runs every hour
  workflow_dispatch:  # Allows manual run

jobs:
  fetch_and_update_pdf:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.x

    - name: Install dependencies
      run: |
        pip install --upgrade pip
        pip install -r requirements.txt

    - name: Decode Google API credentials
      run: |
        echo "${{ secrets.GOOGLE_CREDENTIALS_B64 }}" | base64 -d > credentials.json
        echo "${{ secrets.GOOGLE_TOKEN_B64 }}" | base64 -d > token.json


    - name: Run fetch_pdf.py
      run: python3 fetch_pdf.py

    - name: Checkout code
      uses: actions/checkout@v3
      with:
        persist-credentials: false   # ‚Üê disable the built-in GITHUB_TOKEN
    
    - name: Set up remote with TOKEN
      env:
        GH_PAT: ${{ secrets.GH_TOKEN }}
      run: |
        git remote set-url origin https://x-access-token:$GH_TOKEN@github.com/Lesage974/QRNews.git
        git config user.name  "github-actions"
        git config user.email "actions@github.com"
        git remote -v  # verify it shows the tokenized URL

      

    - name: Commit and push changes
      run: |
        git add latest.pdf
        git commit -m "Update PDF via GitHub Actions"
        git push origin main
