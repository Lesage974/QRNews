
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QRNews PDF Viewer</title>
  <style>
    html, body { margin: 0; padding: 0; height: 100%; }
    iframe { width: 100%; height: 100%; border: none; }
  </style>
</head>
<body>
  <!-- Pointing to viewer.html inside the 'web' folder, passing the URL of latest.pdf -->
  <iframe src="web/viewer.html?file=../docs/latest.pdf" allowfullscreen></iframe>
</body>
</html>
