
<!DOCTYPE html>
<html>
<head>
  <title>QRNews PDF Viewer</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #f0f0f0;
    }
    #viewer {
      width: 100%;
      height: 100vh;
      border: none;
    }
  </style>
</head>
<body>
  <!-- Pointing to viewer.html inside the 'web' folder, passing the URL of latest.pdf -->
  <iframe src="web/viewer.html?file=../latest.pdf" allowfullscreen></iframe>
</body>
</html>
