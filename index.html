<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QRNews - Latest PDF</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    .fallback {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
      font-family: sans-serif;
      padding: 1rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <iframe id="pdfFrame" src="latest.pdf"></iframe>
  <noscript>
    <div class="fallback">
      <p>PDF cannot be displayed. <a href="latest.pdf" target="_blank">Click here to download it.</a></p>
    </div>
  </noscript>
  <script>
    const iframe = document.getElementById('pdfFrame');

    iframe.onerror = function () {
      document.body.innerHTML = `
        <div class="fallback">
          <p>Unable to load PDF. <a href="latest.pdf" target="_blank">Click here to view or download it.</a></p>
        </div>
      `;
    };
  </script>
</body>
</html>
